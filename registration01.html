<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="login01.css">
  <script src="registration01.js"></script>
</head>
<body>
<div class="bg-video">
<video src="video2.mp4" playsinline autoplay muted loop id="video">
</video>
</div>
<div class="container">
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
   
    <input type="submit" value="Register" onClick="registrationres01.html" />
<p>you are login?<a href="login01.html">login</a></p>
  </form>
  <p id="error-message" class="error-message"></p>
</div>

</body>
</html>
